<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <svg class="svg">
  <circle class="svgInTrack" />
  <circle class="SvgInIndi__"  stroke-dasharray = "628"  stroke-dashoffset = "628"  stroke="#FF29F9"/>
  <text x="200" y="200" text-anchor="middle" dominant-baseline="central" font-size="35" fill="blue">0%</text>
 </svg>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	var numXYOfC = $(".SvgInIndi__").attr('stroke-dashoffset');
	const POfNum = numXYOfC / 100;

	var interval = setInterval(function(){
         
         numXYOfC = numXYOfC - POfNum;
         var NumRy = Math.ceil(numXYOfC);
 
         $(".SvgInIndi__").attr('stroke-dashoffset', NumRy);

         var Percentage_num = parseInt($("text").text());

         $("text").text(Percentage_num + 1 + "%");

         if (Percentage_num == 99) 
         {
         	clearInterval(interval);
         }

	},200)
</script>
</html>
